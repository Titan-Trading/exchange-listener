version: '3.8'
services:

  #Exchange Listener Service
  exchange-listener-1:
    build:
      args:
        user: test
        uid: 1000
      context: ./
      dockerfile:  Dockerfile
    container_name: exchange-listener
    restart: unless-stopped
    tty: true
    depends_on:
      - influxdb
    env_file:
      - .one.env
    volumes:
      - app:/usr/src/app
    command:
      - yarn
      - start
  # exchange-listener-2:
